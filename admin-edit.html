<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin-edit.css">
</head>
<body>
    <div class="header-bar">
        <div class="header-left">
          <img loading="" src="logo hackathon.png" class="logo" alt="logo hackathon" />
          <div class="header-title" role="heading" aria-level="1">Admin Panel</div>
        </div>
        <button class="logout-btn" onclick="window.location.href='log_in.html'">LOGOUT</button>
    </div>

    <main class="profile-section">
        <h1 class="team-title">Team Name</h1>
        <div class="profile-content">
          <section class="profile-image-section">
            <img src="binus card 1.png" alt="Team Leader Profile Photo" class="profile-image" />
            <button class="cv-button">View CV</button>
          </section>
    
          <section class="profile-details">
            <div class="details-grid">
              <div class="personal-info">
                <div class="info-label">Leader Full Name :</div>
                <input type="text" id="teamLeader" class="form-input" placeholder="PINPIN CAHYADI" aria-label="Enter info" />
                <div class="info-label">Email :</div>
                <input type="text" id="teamLeader" class="form-input" placeholder="PINPIN_CAHYADI@Binus.ac.id" aria-label="Enter info" />
              </div>
              <div class="contact-info">
                <div class="info-label">Birthdate :</div>
                <input type="text" id="teamLeader" class="form-input" placeholder="01/01/2025 , Jakarta" aria-label="Enter info" />
                <div class="info-label">Whatsapp :</div>
                <input type="text" id="teamLeader" class="form-input" placeholder="0811 1111 2222 3333" aria-label="Enter info" />
              </div>
            </div>
            <div class="github-section">
              <div class="info-label">GitHub :</div>
              <input type="text" id="teamLeader" class="form-input" placeholder="dummy@github.id" aria-label="Enter info" />
            </div>
          </section>
        </div>
    </main>



    <main class="member-section">
        <h1 class="member-title">Member</h1>
        <div class="member-content">
          <section class="member-image-section">
            <img src="member profile blank.png" alt="Member Profile Photo" class="member-profile-image" />
          </section>
          <section class="member-details">
            <div class="details-grid">
              <div class="member-personal-info">
                <div class="info-label">Full Name :</div>
                <input type="text" id="teamMember" class="form-input" placeholder="PINPIN CAHYADI" aria-label="Enter info" />
                <div class="info-label">Email :</div>
                <input type="text" id="teamMember" class="form-input" placeholder="PINPIN_CAHYADI@Binus.ac.id" aria-label="Enter info" />
              </div>
            </div>
          </section>
          <section>
            <button class="delete-button">DELETE</button>
          </section>
        </div>
    </main>
    <main class="member-section">
        <h1 class="member-title">Member</h1>
        <div class="member-content">
          <section class="member-image-section">
            <img src="member profile blank.png" alt="Member Profile Photo" class="member-profile-image" />
          </section>
          <section class="member-details">
            <div class="details-grid">
              <div class="member-personal-info">
                <div class="info-label">Full Name :</div>
                <input type="text" id="teamMember" class="form-input" placeholder="PINPIN CAHYADI" aria-label="Enter info" />
                <div class="info-label">Email :</div>
                <input type="text" id="teamMember" class="form-input" placeholder="PINPIN_CAHYADI@Binus.ac.id" aria-label="Enter info" />
              </div>
            </div>
          </section>
          <section>
            <button class="delete-button">DELETE</button>
          </section>
        </div>
    </main>
    <main class="member-section">
        <h1 class="member-title">Member</h1>
        <div class="member-content">
          <section class="member-image-section">
            <img src="member profile blank.png" alt="Member Profile Photo" class="member-profile-image" />
          </section>
          <section class="member-details">
            <div class="details-grid">
              <div class="member-personal-info">
                <div class="info-label">Full Name :</div>
                <input type="text" id="teamMember" class="form-input" placeholder="PINPIN CAHYADI" aria-label="Enter info" />
                <div class="info-label">Email :</div>
                <input type="text" id="teamMember" class="form-input" placeholder="PINPIN_CAHYADI@Binus.ac.id" aria-label="Enter info" />
              </div>
            </div>
          </section>
          <section>
            <button class="delete-button">DELETE</button>
          </section>
        </div>
    </main>



    <main class="buttons-section">
        <div class="buttons-content">
          <section>
            <button class="delete-all-button">DELETE TEAM</button>
          </section>
          <section>
            <button class="save-button">SAVE TEAM</button>
          </section>
        </div>
    </main>
</body>
</html>
