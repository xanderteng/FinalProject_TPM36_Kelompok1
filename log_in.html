<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="log_in_style.css">
    <link rel="script" href="log_in.js">
</head>
<body>
    <div class="login-page">
        <div class="header-container">
          <button class="nav-home" onclick="window.location.href='home.html'">&#8592; HOME</button>
          <div class="login-container">
            <div class="form-wrapper">
              <form class="form-content">
                <h1 class="login-header">LOGIN</h1>
                
                <div class="form-group">
                  <label for="teamName" class="form-label">Team Name</label>
                  <input type="text" id="teamName" class="form-input" placeholder="Input Team Name" aria-label="Enter team name" />
                </div>
                
                <div class="form-group">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" class="form-input" placeholder="Input your Password" aria-label="Enter password" />
                </div>
      
                <a href="dashboard.html" class="submit-button" id="subButton">Sign In</a>
                
                <div class="register-text">
                  <span class="text-regular">Don't have an account?</span>
                  <a href="sign-up.html" class="register-link">Register Now!</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
