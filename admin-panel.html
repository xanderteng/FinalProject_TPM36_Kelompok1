<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="admin-panel.css">
</head>
<body>
    <div class="admin-container">
        <div class="header-bar">
          <div class="header-left">
            <img loading="" src="logo hackathon.png" class="logo" alt="logo hackathon" />
            <div class="header-title" role="heading" aria-level="1">Admin Panel</div>
          </div>
          <button class="logout-btn" onclick="window.location.href='log_in.html'">LOGOUT</button>
        </div>
        <div class="page-title" role="heading" aria-level="2">TEAMS</div>
        <div class="teams-grid">
          <div class="team-row">
            <div class="team-col">
              <div class="team-card">
                <img loading="" src="blank profile.png" class="team-image" alt="Team Leader 1 Profile" />
                <div class="team-leader">LEADER 1</div>
                <div class="view-btn" role="button" tabindex="0">VIEW</div>
              </div>
            </div>
            <div class="team-col">

              </div>
            </div>

                <div class="view-btn" role="button" tabindex="0">VIEW</div>
              </div>

          </div>
          <div class="team-row" style="margin-top: 76px;">

                <div class="team-leader">LEADER 5</div>
                <div class="view-btn" role="button" tabindex="0">VIEW</div>

              </div>
            </div>

        </div>
      </div>
